{% assign skills-profile = site.data.data.skills-profile %}
{% if skills-profile %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-tools-1x fa-inverse"></i>
    </span>
    {{ skills-profile.title }}
  </h2>

  <div class="summary">
    {{ skills-profile.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
