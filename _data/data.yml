        Developed and implemented comprehensive direct-to-teacher marketing strategy to increase demand for K-12 educational programs. Expanded into elementary and middle school markets, ultimately bolstering paid customer base from 7,000 to over 30,000 teachers per year and reaching more than 150,000 K-12 teachers in more than 30 countries.

