        - Implemented automated lead nurturing program to convert highest potential prospects. Expanded in-house database from 11,000 to over 175,000 customers and prospects.
        - As Voice of Customer, partnered with internal departments and national affiliates to ensure product offerings met increased customer demands. Produced creative, effective results in newly identified market segments.
        - Significantly increased brand and product awareness via face-to-face consultations, creating and delivering live product demonstrations and in-service workshops at over 25 national education conferences per year.
        - Established district and state-level relationships with key influencers, culminating in state-wide adoption of training workshops and course materials.
        - Developed integrated marketing strategy for online personal finance game, including early adoption of Twitter and Facebook to promote program and drive student engagement.

