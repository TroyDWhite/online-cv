experience:
    - role: Director of Marketing & Membership
      time: May 2011 - Present
      company: Future Business Leaders of America-Phi Beta Lambda
      details: |
        FBLA-PBL is an education association that helps students prepare for careers in business. With over 250,000 members, it is the largest student business organization in the world.

As a member of the Senior Leadership Team, I lead all activities that increase and retain membership, including developing and disseminating core messages; optimizing multiple channels -- print & digital -- using analytics and data; generating publicity, articles and public outreach; and working collaboratively with internal departments and statewide organizations to increase conference attendance and implement new educational programs.

Key accomplishments: 

☛ Generate $1.5M in revenue (~21% of organization total) with $390k operating budget. Manage staff of 5 across membership, communications, customer service
☛ Develop scope & sequence for membership programs. Position core products for market and ensure relevance between classroom & workplace. Assemble strategic task force team to provide expertise
☛ Spearhead new “Innovation Center,” a public idea generation community. Lead team that evaluates and implements ideas
☛ Establish & implement communications strategy for 15,000 student annual conference. Trend on Twitter in 2016 & 2017.
☛ Social Media Metrics: Facebook, +2,198%; Twitter: +500% (FBLA) & +666% (PBL); LinkedIn: +314%; YouTube: +7,188% views with 1,200+ videos and over 1 million minutes watched. Integrated videos into online study guides for Competitive Events and created special channels to promote Awards of Excellence winners
☛ Increase visibility of organization and students at key events: Department of Education, Capitol Hill/White House, Nasdaq, NYSE
☛ Revamp training program for state directors to support local recruitment & retention efforts
☛ Implement new AMS database, including addition of new features, ensure meets needs of diverse customer set: state directors, teachers, students

